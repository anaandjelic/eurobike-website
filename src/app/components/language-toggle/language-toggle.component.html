<label for="toggle" class="inline-flex items-center p-2 rounded-md cursor-pointer text-[1.2rem]">
	<input id="toggle" type="checkbox" class="hidden peer">
	<span class="px-3 py-1 rounded-l-md transition-all duration-300 ease-in-out bg-[#ffffff41] peer-checked:bg-transparent border border-white" (click)="toggle()">SR</span>
	<span class="px-3 py-1 rounded-r-md transition-all duration-300 ease-in-out bg-transparent peer-checked:bg-[#ffffff41] border border-white" (click)="toggle()">EN</span>
</label>
